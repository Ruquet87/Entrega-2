<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <!-- Link Fuentes-->

      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <!--NavBar-->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <!--Logo con enlace a index-->
          <a class="navbar-brand" href="../index.html">
            <img
              src="../images/Luthier.jpg"
              alt="Logo Andrés Ruquet"
              width="120"
              class="rounded-circle border border-dark"
            />
          </a>
          <!--Botón de menú para pantallas pequeñas-->
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Enlaces de navegación-->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav gap-3 fs-5">
              <a
                class="nav-link text-white border border-white rounded-3 bg-dark"
                href="../index.html"
                >Inicio</a
              >
              <a
                class="nav-link text-white border border-white rounded-3 bg-dark"
                href="./sobre-mi.html"
                >Sobre mí</a
              >
              <a
                class="nav-link text-white border border-white rounded-3 bg-dark"
                href="./productos.html"
                >Productos</a
              >
              <a
                class="nav-link text-white border border-white rounded-3 bg-dark"
                href="./servicios.html"
                >Servicios</a
              >
              <a
                class="nav-link text-black active border border-white rounded-3 bg-light"
                aria-current="page"
                href="./contacto.html"
                >Contacto</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-contacto">
      <div class="info-contacto">
        <h1>Contacto</h1>
        <p class="nombre-contacto">Andrés Ruquet</p>
        <p class="dato-contacto">Tel: 11-0303-456</p>
        <p class="dato-contacto">Mail: andresruquet@luthier.com</p>
      </div>
      <!--Formulario-->
      <div class="formulario-contacto">
        <form action="#" method="post">
          <div class="fila-formulario">
            <div class="campos">
              <label for="nombre">Nombre </label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                placeholder="Tu nombre"
              />
            </div>
            <div class="campos">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                id="apellido"
                name="apellido"
                required
                placeholder="Tu apellido"
              />
            </div>
          </div>
          <div class="fila-formulario">
            <div class="campos">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                required
                placeholder="juanperez@gmail.com"
              />
            </div>
            <div class="campos">
              <label for="telefono">Telefono</label>
              <input
                type="number"
                id="telefono"
                name="telefono"
                placeholder="11-0303-456"
              />
            </div>
          </div>
          <div class="fila-formulario">
            <div class="campos">
              <label for="mensaje">Deja tu mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                placeholder="Dejanos tu mensaje aqui"
              ></textarea>
            </div>
          </div>
          <div class="contenedor-boton">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <!--Logo-->
      <img
        class="logo-footer"
        src="../images/Luthier.jpg"
        alt="logo de la empresa"
      />
      <div class="info-footer">
        <!--Redes sociales y contacto-->
        <div class="redes-footer">
          <h2>Redes Sociales</h2>
          <ul>
            <li>
              <a href="https://www.instagram.com/el_rusca/">
                <i class="ti ti-brand-instagram"></i> Instagram
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/andres.ruquet/">
                <i class="ti ti-brand-facebook"></i> Facebook
              </a>
            </li>
          </ul>
        </div>
        <div class="contacto-footer">
          <h2>Contacto</h2>
          <ul>
            <li><i class="ti ti-phone"></i> 11-0303-456</li>
            <li><i class="ti ti-mail"></i> andresruquet@luthier.com</li>
          </ul>
        </div>
      </div>
      <!-- Mapa-->
      <iframe
        id="maps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d419.0583050468393!2d-58.38185520155318!3d-34.60370446048428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb9d48b2bde1%3A0xefcf0ac7b3a4ea8b!2sAzul!5e1!3m2!1ses-419!2sar!4v1743730399095!5m2!1ses-419!2sar"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <p class="copyright">&copy; 2025 - Andrés Ruquet - Luthier</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
